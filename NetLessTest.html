<!DOCTYPE html>
<html ng-app='Lect'>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
		<title>NetLessTest</title>

		<script src="MainController.js"></script>
		<script src="controller/LogInController.js"></script>
		<script src="controller/TeacherController.js"></script>
		<script src="controller/StudentController.js"></script>
		<script src="controller/CommentController.js"></script>
		<script src="model/LectureModel.js"></script>
		<script src="view/logIn.html"></script>
		<script src="view/teacherView.html"></script>
		<script src="view/studentView.html"></script>

		<!-- LESS - Tók þetta beint frá fyrra verkefni. - SIK -->
		<link rel="stylesheet/less" type="text/css" href="styles/style.less">
		<script src="scripts/less-1.3.1.min.js" type="text/javascript"></script>
		<style type="text/css" media="screen" id="less:error-message"></style>
	</head>
	<body>
		<h1>Learn from home</h1>
		<div ng-view></div>


		<div ng-app>
  
  		<div ng-controller="TodoCtrl">
    
       <ul class="unstyled">
       <li ng-repeat="todo in todos">
       
        <span><h2>{{todo.text}}</h2></span>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText"  size="30" placeholder="add new lecture here">
      <input class="btn-primary" type="submit" value="New lecture">
    </form>
  </div>
</div>



	</body>
</html>
