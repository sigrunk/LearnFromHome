<form name='logIn'>
	<dl>
		<dt><label for='userName'>Username</label></dt>
		<dd><input type='text' id='userName' ng-model='user.name'/></dd>
		<dt><label for='passWord'>Password</label></dt>
		<dd><input type='password' id='passWord' ng-model='user.password'/></dd>
		<button ng-click='confirm()'>LogIn</button>
	</dl>
</form>
