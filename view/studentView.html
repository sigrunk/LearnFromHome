<h2>Student view</h2>

<ul ng-repeat='lecture in lectures'>
	<li>
		<a href='#/lecture/{{lecture.id}}'>{{lecture.name}}</a>
		<ul ng-repeat='comment in lecture/{{lecture.id}}'>
			<!-- Spurning hvort það þurfi ekki að breyta þessu eitthvað. Alla vega að skoða skilyrði í repeat.-->
			<li>
				{{commnet.text}}
				<!-- Það þarf örugglega að skoða breytuna -->
			</li>
		</ul>
		<label for='comment'>Add comment</label>
		<input type='text' id='comment' ng-model='comment.text'/>
		</br>
		<button class='button' ng-click='addComment()'>submit</button>
	</li>
</ul>
